<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMirror –†–µ–¥–∞–∫—Ç–æ—Ä</title>

    <!-- CodeMirror: –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/theme/dracula.min.css"> <!-- –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ -->

    <!-- CodeMirror: –û—Å–Ω–æ–≤–Ω—ã–µ —Å–∫—Ä–∏–ø—Ç—ã -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/addon/edit/closebrackets.min.js"></script>

    <!-- CodeMirror: –ü–æ–¥–¥–µ—Ä–∂–∫–∞ —è–∑—ã–∫–æ–≤ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/mode/php/php.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/mode/go/go.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282a36;
            color: #f8f8f2;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            text-align: left;
        }
        .CodeMirror {
            border: 1px solid #44475a;
            border-radius: 5px;
            height: 400px;
        }
        select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üåü CodeMirror –†–µ–¥–∞–∫—Ç–æ—Ä</h2>

        <!-- –í—ã–ø–∞–¥–∞—é—â–∏–π —Å–ø–∏—Å–æ–∫ –¥–ª—è –≤—ã–±–æ—Ä–∞ —è–∑—ã–∫–∞ -->
        <label for="language">–í—ã–±–µ—Ä–∏—Ç–µ —è–∑—ã–∫:</label>
        <select id="language">
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="clike">C++ / Java</option>
            <option value="php">PHP</option>
            <option value="go">Go</option>
        </select>

        <!-- –ü–æ–ª–µ –¥–ª—è —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞ -->
        <textarea id="editor">// –ù–∞–ø–∏—à–∏—Ç–µ –∫–æ–¥ –∑–¥–µ—Å—å...</textarea>

        <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∫–æ–¥–∞ -->
        <button onclick="getCode()">–ü–æ–ª—É—á–∏—Ç—å –∫–æ–¥</button>

        <p id="output"></p>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞ CodeMirror
        var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
            lineNumbers: true,        // –ù–æ–º–µ—Ä–∞ —Å—Ç—Ä–æ–∫
            mode: "javascript",       // –Ø–∑—ã–∫ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            theme: "dracula",         // –¢–µ–º–Ω–∞—è —Ç–µ–º–∞
            matchBrackets: true,      // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –ø–∞—Ä–Ω—ã—Ö —Å–∫–æ–±–æ–∫
            autoCloseBrackets: true   // –ê–≤—Ç–æ–∑–∞–∫—Ä—ã—Ç–∏–µ —Å–∫–æ–±–æ–∫
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–º–µ–Ω—ã —è–∑—ã–∫–∞
        document.getElementById("language").addEventListener("change", function() {
            var selectedMode = this.value;
            editor.setOption("mode", selectedMode);
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∫–æ–¥–∞
        function getCode() {
            var code = editor.getValue();
            document.getElementById("output").innerText = "–í–∞—à –∫–æ–¥:\n" + code;
        }
    </script>

</body>
</html>
